global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # MMP应用监控
  - job_name: 'mmp-app'
    static_configs:
      - targets: ['mmp-app:5001']
    metrics_path: /metrics
    scrape_interval: 30s

  # Nginx监控
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']

  # PostgreSQL监控
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis监控
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # 节点监控
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Docker监控
  - job_name: 'docker'
    static_configs:
      - targets: ['cadvisor:8080']

# 告警规则
rule_files:
  - "alert_rules.yml"

# 告警管理器
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093