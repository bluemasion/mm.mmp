version: '3.8'

services:
  # MMP主应用服务
  mmp-app:
    build: .
    container_name: mmp-app
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - MMP_SECRET_KEY=${MMP_SECRET_KEY:-your-production-secret-key-change-me}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///data/production.db}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - MMP_DEBUG=false
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./session_data:/app/session_data
    depends_on:
      - redis
      - postgres
    networks:
      - mmp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis缓存服务
  redis:
    image: redis:7-alpine
    container_name: mmp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mmp-network
    command: redis-server --appendonly yes

  # PostgreSQL数据库服务
  postgres:
    image: postgres:15-alpine
    container_name: mmp-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-mmp}
      - POSTGRES_USER=${POSTGRES_USER:-mmp_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mmp_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_scripts:/docker-entrypoint-initdb.d
    networks:
      - mmp-network

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: mmp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites:/etc/nginx/conf.d
      - ./ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - mmp-app
    networks:
      - mmp-network

  # 监控服务 (可选)
  prometheus:
    image: prom/prometheus:latest
    container_name: mmp-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - mmp-network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: mmp-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    networks:
      - mmp-network
    profiles:
      - monitoring

# 数据卷定义
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# 网络定义
networks:
  mmp-network:
    driver: bridge